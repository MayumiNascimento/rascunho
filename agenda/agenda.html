  <div class="container" >

    <div id="calendar"></div>

  </div>

  <script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
            {
                title: 'Reunião',
                start: '2024-08-03T10:00:00',
                end: '2024-08-03T12:00:00'
            },
            {
                title: 'Almoço',
                start: '2023-08-03T12:00:00',
                end: '2023-08-03T13:00:00'
            }
        ]
    });
      calendar.render();

      document.querySelectorAll('.calendar td').forEach(function(cell) {
          cell.addEventListener('dblclick', function() {
              var eventName = prompt('Nome do evento:');
              if (!eventName) return;
              cell.classList.add('event');
              cell.textContent = eventName;
          });
      });
        });
    </script>
