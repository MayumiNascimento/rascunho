  <!----------------------------- Modal de Adicionar Serviço ------------------------------------------------------>
  <div class="modal fade" id="addServiceModal" tabindex="-1" role="dialog" aria-labelledby="addServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addServiceModalLabel">Adicionar Serviço</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="serviceForm">
            <div class="form-group">
              <label for="serviceName">Serviço:</label>
              <input type="text" class="form-control" id="serviceName" name="serviceName" required>
            </div>
            <div class="form-group">
              <label for="serviceCategory">Categoria:</label>
              <input type="text" class="form-control" id="serviceCategory" name="serviceCategory" required>
            </div>
            <div class="form-group">
              <label for="serviceValue">Valor:</label>
              <input type="number" class="form-control" id="serviceValue" name="serviceValue" placeholder="R$ (valor em reais)" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!----------------------------- Modal de Visualização de Serviço ------------------------------------------------------>
  <div class="modal fade" id="viewServiceModal" tabindex="-1" role="dialog" aria-labelledby="viewServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewServiceModalLabel">Detalhes do Serviço</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>Serviço:</strong> <span id="viewServiceName"></span></p>
          <p><strong>Categoria:</strong> <span id="viewServiceCategory"></span></p>
          <p><strong>Valor:</strong> <span id="viewServiceValue"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addServiceModal = new bootstrap.Modal(document.getElementById('addServiceModal'));
      const viewServiceModal = new bootstrap.Modal(document.getElementById('viewServiceModal'));
      const serviceForm = document.getElementById('serviceForm');
      const tableBody = document.querySelector('#mainTable tbody');
      const searchInput = document.getElementById('searchInput');

      // Carregar serviços do localStorage
      let services = JSON.parse(localStorage.getItem('services')) || [];

      // Função para salvar serviços no localStorage
      const saveServices = () => {
        localStorage.setItem('services', JSON.stringify(services));
      };

      // Renderizar a tabela com os serviços
      const renderTable = (filteredServices = services) => {
        tableBody.innerHTML = '';
        filteredServices.forEach(service => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${service.name}</td>
            <td>${service.category}</td>
            <td>R$ ${service.value}</td>
            <td>
              <button class="btn btn-sm btn-info viewBtn" data-id="${service.id}">Ver</button>
              <button class="btn btn-sm btn-danger deleteBtn" data-id="${service.id}">Excluir</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      };

      // Adicionar novo serviço ao formulário
      serviceForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const serviceName = document.getElementById('serviceName').value;
        const serviceCategory = document.getElementById('serviceCategory').value;
        const serviceValue = document.getElementById('serviceValue').value;

        if (serviceName && serviceCategory && serviceValue) {
          const newService = {
            id: Date.now(), // ID único para o serviço
            name: serviceName,
            category: serviceCategory,
            value: serviceValue
          };

          services.push(newService);
          saveServices();
          renderTable();
          addServiceModal.hide();
          serviceForm.reset();
        }
      });

      // Visualizar detalhes do serviço
      tableBody.addEventListener('click', function(event) {
        if (event.target.classList.contains('viewBtn')) {
          const serviceId = event.target.getAttribute('data-id');
          const service = services.find(s => s.id == serviceId);

          if (service) {
            document.getElementById('viewServiceName').textContent = service.name;
            document.getElementById('viewServiceCategory').textContent = service.category;
            document.getElementById('viewServiceValue').textContent = `R$ ${service.value}`;
            viewServiceModal.show();
          }
        }

        // Excluir serviço
        if (event.target.classList.contains('deleteBtn')) {
          const serviceId = event.target.getAttribute('data-id');
          services = services.filter(s => s.id != serviceId);
          saveServices();
          renderTable();
        }
      });

      // Filtro de busca por categoria
      searchInput.addEventListener('input', function() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredServices = services.filter(service =>
          service.category.toLowerCase().includes(searchTerm)
        );
        renderTable(filteredServices);
      });

      // Renderizar a tabela ao carregar a página
      renderTable();
    });
  </script>
