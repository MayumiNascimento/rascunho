<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeleSys Gestão - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,  #a468c9, #4a148c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 1rem;
        }

        .login-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .login-container input:focus {
            border-color: #ff7eb9;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: #ff7eb9;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #ff5c9d;
        }

        .login-container .footer {
            margin-top: 1rem;
            font-size: 12px;
            color: #888;
        }

        .login-container .footer a {
            color: #ff7eb9;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/80" alt="Logo BeleSys" class="logo"> <!-- Substitua pelo logo do sistema -->
        <h1>Bem-vindo ao BeleSys Gestão</h1>
        <p>Faça login para acessar sua conta e gerenciar seu salão de beleza.</p>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="footer mt-3">
            <p><a href="#">Esqueceu a senha?</a></p>
        </div>
    </div>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário
    console.log('Formulário enviado!');

    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    if (email === 'admin@e.com' && password === '123') {
        window.location.href = './agenda/agenda.html'; 
    } else {
        alert('E-mail ou senha incorretos!');
    }
});

</script>
</html>
